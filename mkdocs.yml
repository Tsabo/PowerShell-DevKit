site_name: PowerShell DevKit
site_description: Enterprise-grade PowerShell development environment automation suite
site_author: Tsabo
site_url: https://tsabo.github.io/PowerShell-DevKit/

repo_name: Tsabo/PowerShell-DevKit
repo_url: https://github.com/Tsabo/PowerShell-DevKit
edit_uri: edit/master/docs/

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

plugins:
  - search
  # Disabled until docs are committed to git
  # - git-revision-date-localized:
  #     enable_creation_date: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Tsabo
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY

nav:
  - Home: index.md
  - Getting Started:
    - Quick Start: getting-started/quick-start.md
    - Installation: getting-started/installation.md
    - Requirements: getting-started/requirements.md
  - Components:
    - Overview: components/overview.md
    - oh-my-posh: components/oh-my-posh.md
    - Yazi File Manager: components/yazi.md
    - PowerShell Profile: components/powershell.md
    - Windows Terminal: components/terminal.md
    - Optional Components: components/optional.md
  - Scripts:
    - Overview: scripts/overview.md
    - Setup.ps1: scripts/setup.md
    - Test.ps1: scripts/test.md
    - Update.ps1: scripts/update.md
    - Deploy-Terminal.ps1: scripts/deploy-terminal.md
  - Configuration:
    - Customization Guide: configuration/customization.md
    - Custom Modules: configuration/custom-modules.md
    - Custom Profile: configuration/custom-profile.md
    - Themes: configuration/themes.md
  - Architecture:
    - Overview: architecture/overview.md
    - Component System: architecture/components.md
    - Failure Recovery: architecture/failure-recovery.md
  - Development:
    - Contributing: development/contributing.md
    - Developer Reference: development/developer-reference.md
    - Testing Guide: development/testing.md
  - Troubleshooting: troubleshooting.md
  - FAQ: faq.md
  - Local Development: LOCAL_DEVELOPMENT.md
